<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="card">
    <img class="card-img" src="assets/images/illustration-article.svg" alt="abstract yellow, white and black shapes and lines depicting code">
    
    <div class="content">
      <div class="label">
        <p class="learning">Learning</p>
      </div>

      <p class="date">Published 21 Dec 2023</p>

      <h1 class="title">HTML & CSS foundations</h1>

      <p class="body-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>

    <div class="author">
      <img src="assets/images/image-avatar.webp" alt="profile picture of a man looking to the side">
      <p class="name">Greg Hooper</p>
    </div>

  </div>
  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io/challenges/blog-preview-card-ckPaj01IcS" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/MelissaZhuu" target="_blank">Melissa</a>.</p>
  </div>
</body>
</html>
